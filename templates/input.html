<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title> 营养评估系统 </title>
</head>
<body>
	<h1> 营养评估系统</h1>
	<h4> 请输入您的个人信息：</h4>
	<form method = "post" action = "/Evaluation">
		年龄: <input type = "text" name = "age" placeholder="例如：22"> <br><br>
		性别：<input type = "text" name = "gender" placeholder="例如：男"> <br><br>
		食物摄入量（单位：克）：<input type = "text" name = "weight" placeholder="例如：500"> <br><br>
		照片所在目录：<input type = "text" name = "filepath" placeholder="例如：img/2.jpg"> <br><br>
		<input type= "submit" value = "提交" name = "ok"/>
	</form>
</body>
</html>
